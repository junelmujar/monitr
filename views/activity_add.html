{% extends 'base.html' %}

{% block nav %}
    {% include "./nav.html" %}
{% endblock %}

{% block content %}
            
	<h1 class="module-header">
		<i class="fa fa-list"></i> Activities
	</h1>
	
    <form action="/activities/create" method="POST" class="table">
    	<div class="panel panel-default">
    		<div class="panel-heading">Add Activity</div>

    		<div class="panel-body">
                <input type="hidden" name="id" value="{{ activity.id }}" />
                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" name="title" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control">
                        
                    </textarea>
                </div>

                <hr>
                <div class="clearfix">
                    <input type="reset" value="Reset" class="btn btn-default pull-left" />
                    <input type="submit" value="Submit" class="btn btn-primary pull-right" />
                </div>
                
    		</div>
    	</div>
    </form>

{% endblock %}

<!doctype html>
<html>
	<head>
		<title>{{ title }}</title>
		<link href="http://localhost:8080/css/bootstrap/css/flatly.min.css" rel="stylesheet">
		<link href="http://localhost:8080/css/font-awesome/font-awesome.min.css" rel="stylesheet">
		<link href="http://localhost:8080/app.css" rel="stylesheet">
		<script type="text/javascript" src="http://localhost:8080/lib/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/lib/list.js"></script>
		<script type="text/javascript" src="http://localhost:8080/lib/moment.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/js/bootstrap.min.js"></script>
	</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      	<div class="container-fluid">
	        <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Monitr <small class="label label-info">{{ user.type.label }}</small></a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	        	<ul class="nav navbar-nav navbar-right">
	        		<li><a href="/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
	        	</ul>
	        </div>
		</div>
	</nav>

    <div class="container-fluid">
      	<div class="row">
        	<div class="col-sm-3 col-md-2 sidebar">
        		{% block nav %}{% endblock %}
        	</div>
	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	        	{% block content %}{% endblock %}
	        </div>
      	</div>
    </div>

    <link href="http://localhost:8080/lib/froala/css/froala_editor.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://localhost:8080/lib/froala/js/froala_editor.min.js"></script>
    
    <script>
        $(function() {
            $('#description').editable({
                inlineMode   : false,
                toolbarFixed : false,
                height       : 200,
                buttons      : ['undo', 'redo' , 'sep', 'bold', 'italic', 'underline', 'insertImage', 'createLink']
            });
        });
    </script>

    <style>
        .froala-editor.f-basic {
            z-index: 1 !important;
        }
    </style>
</body>
</html>
